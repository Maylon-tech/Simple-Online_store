<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="home">
        <header class="header">
            <div class="content-left">
                <div class="logo">
                    <h1>PlayStation</h1>
                </div>
                <nav class="navbar">
                    <a href="#">Collections</a>
                    <a href="#">Men</a>
                    <a href="#">Woman</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </div>

            <div class="cart-profile">
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                <a href=""><img src="img/Maylon Profile.gif" alt="maylon"></a>
            </div>
        </header>

        <section class="container">
            <div class="content-img">
                <div class="main-img">
                    <img src="img/double PS5.jpeg" alt="">
                </div>
                <div class="select-img">
                    <img src="img/double controller" alt="">
                    <img src="img/PS5 controller" alt="">
                    <img src="img/PS5 deitado.jpeg" alt="">
                    <img src="img/PS5 tall.jpeg" alt="">
                </div>
            </div>

            <div class="content-text_btn">
                <span>Lorem, ipsum.</span>
                <h1>The Best Price in the World!</h1>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi, amet nostrum. 
                    Non consequuntur quibusdam repellendus cupiditate!
                </p>
                <span class="price">$300.00</span>
                <div class="buttons">
                    <button class="up-down" id="btn01">
                        <span class="minus"> - </span>
                        <span class="count"></span>
                        <span class="plus"> + </span>
                    </button>

                    <button id="botao" type="submit">
                        <i class="fa-solid fa-cart-arrow-down carty"></i>
                        Add Cart
                    </button>
                </div>
            </div>
        </section>
    </section>










    <script src="https://kit.fontawesome.com/8853099203.js" crossorigin="anonymous"></script>
</body>
</html>
